<!DOCTYPE html><!--表示文档类型为HTML文档-->
<html>
	<head><!--文档头部-->
		<meta charset = "utf-8">
		<title>title</title><!--文档标题，在网页标题栏显示-->
	</head>
	
	<body><!--文档主体-->
		<!--绘图区域的id，以及宽度和高度，用WebGL绘制的图形将显示在该canvas中-->
		<canvas id = "webgl" width = "512" height = "512">
		对不起，你的浏览器不支持HTML5的canvas元素！<!--出错时显示这句话-->
		</canvas>
	
		<!--顶点Shader程序-->
		<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 a_Position;//顶点位置属性
		attribute vec3 a_Color;//顶点颜色属性
		varying vec4 v_Color;//输出顶点颜色属性
		void main(){
		//通过变换得到裁剪坐标系下的坐标
			gl_Position = a_Position;
			v_Color = vec4(a_Color,1.0);
		}
		</script>
		
		<!--片元Shader程序-->
		<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;//浮点数精度为中等
		varying vec4 v_Color;//输入片元颜色属性
		void main()
		{
			//指定片元颜色，直接使用光栅化阶段插值得到的颜色
			gl_FragColor = v_Color;
		}
		</script>
	
		<!--下面是辅助我们进行程序编写的3个JavaScript程序-->
		<script type = "text/javascript" src = "./Common/webgl-utils.js"></script>
		<script type = "text/javascript" src = "./Common/initShaders.js"></script>
		<script type = "text/javascript" src = "./Common/MV.js"></script>
		
		<!--主程序，JS文件名修改为与本html文件名一致-->
		<script type = "text/javascript" src = "3DMy.js"></script>
	
	</body>
</html>
